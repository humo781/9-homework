<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music detail</title>
</head>
<body>
<h1>{{ music.album_title }}</h1>
<h2><strong>Artist:</strong> {{ music.artist }}</h2>
<h2><strong>Release Date:</strong> {{ music.release_date }}</h2>
<h2><strong>Genre:</strong> {{ music.genre }}</h2>
<a href="{{ music.get_update_url }}"><button>Update</button></a>
<a href="{{ music.get_delete_url }}"><button>Delete</button></a>
<a href="{% url 'musics:list' %}"><button>Back to List</button></a>
</body>
</html>
