<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports List</title>
</head>
<body>
<h1>Sports List</h1>
<a href="{% url 'home' %}"><button>Back to Home</button></a>
<a href="{% url 'sports:create' %}"><button>Create Sports</button></a>
{% for sport in sports %}
    <ul>
        <a href="{{ sport.get_detail_url }}"><li><h2>{{ sport.event_name }}</h2></li></a>
    </ul>
{% empty %}
    <h1>No sports Yet!</h1>
{% endfor %}
</body>
</html>
