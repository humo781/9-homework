<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
</head>
<body>
<h1>Movies List</h1>
<a href="{% url 'home' %}"><button>Back to Home</button></a>
<a href="{% url 'movies:create' %}"><button>Create Movie</button></a>
{% for movie in movies %}
    <ul>
        <a href="{{ movie.get_detail_url }}"><li><h2>{{ movie.title }}</h2></li></a>
    </ul>
{% empty %}
    <h1>No movies Yet!</h1>
{% endfor %}
</body>
</html>
