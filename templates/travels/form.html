<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if travel.pk %} Update Travel {% else %} Create Travel {% endif %}</title>
</head>
<body>
<h1>{% if travel.pk %} Update Travel {% else %} Create Travel {% endif %}</h1>
<a href="{% if travel.pk %} {{ travel.get_detail_url }} {% else %} {% url 'travels:list' %} {% endif %}">
    <button>{% if travel.pk %} Back to Detail {% else %} Back to List {% endif %}</button></a>
<form method="post"><br>
    {% csrf_token %}
    <label for="destination_name">Destination Name</label><br>
    <input type="text" name="destination_name" id="destination_name" {% if travel.pk %} value="{{travel.destination_name}}" {% endif %}><br><br>
    <label for="country">Country</label><br>
    <input type="text" name="country" id="country" {% if travel.pk %} value="{{travel.country}}" {% endif %}><br><br>
    <label for="description">Description</label><br>
    <textarea name="description" id="description" cols="30" rows="3">{% if travel.pk %} {{travel.description}} {% endif %}</textarea><br><br>
    <label for="popular_season">Popular Season</label><br>
    <input type="text" name="popular_season" id="popular_season" {% if travel.pk %} value="{{travel.popular_season}}" {% endif %}><br><br>
    <button type="submit">{% if travel.pk %} Update {% else %} Create {% endif %}</button>
</form>
</body>
</html>
